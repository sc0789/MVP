<!DOCTYPE html>
<html ng-app='krossOver'>
	<head>

	<!--angular.js -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<meta charset="utf-8" />
		<title>krossOver</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.0/angular.js"></script>

	<!--video.js -->

	<link href="http://vjs.zencdn.net/5.19.2/video-js.css" rel="stylesheet">

  <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
	</head>
	<body>
		<div ng-controller='VideoCtrl'>
			<h1>KrossOver App</h1>
			<form>
			Name:Video Clip<br>
			<input type="text" placeholder="Name" ng-model="name">
			<input type="submit" value="Add Clips" class="btn btn-success">
			</form>
			<form>
			Start Time<br>
			<input type="text" placeholder="00:00"ng-model="start">
			<input type="submit" value="Chop" class="btn btn-success">
			</form>
			<form>
			End Time<br>
			<input type="text" placeholder="00:00"ng-model="end">
			<input type="submit" value="Chop" class="btn btn-success">
			</form>
		</div>
		
		<script src='app.js'></script>

		<!-- video -->

		<video class="video-js" controls preload="auto" width="640" height="264" data-setup="{}">
    <source src="http://grochtdreis.de/fuer-jsfiddle/video/sintel_trailer-480.mp4" type='video/mp4'>
  </video>
  <script src="http://vjs.zencdn.net/5.19.2/video.js"></script>

	</body>
</html>
